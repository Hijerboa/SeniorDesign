version: "3.3"
services:
  app:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    - ./app/:/app/
    ports:
      - 5000:5000
    environment:
      - SECRET_KEY=wowsuchsecret
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=bigpassword
    command: ['gunicorn', 'server:create_app()', '-b', '0.0.0.0:5000', '--reload']
    depends_on:
      - initializer

  initializer:
    platform: linux/x86_64
    volumes:
      - ./app/:/app/
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=bigpassword
    command: ['python3', 'initializer.py']

