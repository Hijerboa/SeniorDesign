version: "3.3"
services:
  app:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    - ./app/:/app/
    - ../data/:/app/data
    ports:
      - 5000:5000
    environment:
      - cred_path=util/cred-user-1.json
      - SECRET_KEY=wowsuchsecret
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=bigpassword
    command: ['gunicorn', 'server:create_app()', '-b', '0.0.0.0:5000', '--reload']
    depends_on:
      - db
      - initializer

  initializer:
    platform: linux/x86_64
    volumes:
      - ./app/:/app/
    build:
      context: .
      dockerfile: Dockerfile
    command: ['python3', 'initializer.py']
    depends_on:
      - db

  db:
    image: mariadb:10.7
    platform: linux/x86_64
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      db_url: mysql://mysql:mysql@db:3306/mysql
      MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
      MARIADB_USER: maria
      MARIADB_PASSWORD: maria
      MARIADB_DATABASE: maria
    ports:
      - 3306:3306

  redis:
    image: redis:latest

  flower:
    image: mher/flower:0.9.5
    environment:
      - CELERY_BROKER_URL=amqp://admin:bigpassword@rabbit:5672//
      - CELERY_BACKEND_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
      - FLOWER_PURGE_OFFLINE_WORKERS=10
    ports:
      - 5555:5555
    links:
      - rabbit
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  rabbit:
    build:
      context: rabbit
      dockerfile: Dockerfile.rabbit

  celery_worker_tweet_archive:
    platform: linux/x86_64
    volumes:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A server.tasks worker -l INFO --uid 1 --concurrency 1 -Q twitter_archive
    volumes:
    - ./app/:/app/
    - ../data/:/app/data
    environment:
      - cred_path=util/cred-user-1.json
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=bigpassword
    depends_on:
      - rabbit

  celery_worker_twitter_stream:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A server.tasks worker -l INFO --uid 1 --concurrency 1 -Q twitter_stream,propublica_tasks
    volumes:
    - ./app/:/app/
    - ../data/:/app/data
    environment:
      - cred_path=util/cred-user-2.json
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=bigpassword
    depends_on:
      - rabbit

  celery_worker_twitter_user_1:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A server.tasks worker -l INFO --uid 1 --concurrency 1 -Q twitter_users,propublica_tasks
    volumes:
      - ./app/:/app/
      - ../data/:/app/data
    environment:
      - cred_path=util/cred-user-1.json
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=bigpassword
      - consumer_timeout=31622400000
    depends_on:
      - rabbit

  celery_worker_twitter_user_2:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A server.tasks worker -l INFO --uid 1 --concurrency 1 -Q twitter_users,propublica_tasks
    volumes:
      - ./app/:/app/
      - ../data/:/app/data
    environment:
      - cred_path=util/cred-user-2.json
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=bigpassword
    depends_on:
      - rabbit

volumes:
  mariadb_data: