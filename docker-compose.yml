  flower:
    image: mher/flower:0.9.5
    environment:
      - CELERY_BROKER_URL=amqp://admin:bigpassword@rabbit:5672//
      - FLOWER_PORT=5555
      - FLOWER_PURGE_OFFLINE_WORKERS=10
    ports:
      - 5555:5555
    links:
      - rabbit
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  rabbit:
    build:
      context: rabbit
      dockerfile: Dockerfile.rabbit.local
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    ports:
